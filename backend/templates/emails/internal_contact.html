<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f9f9f9; padding: 30px; border: 1px solid #ddd; }
        .details { background-color: white; padding: 15px; margin: 20px 0; border-left: 4px solid #2c3e50; }
        .message { background-color: #fff; padding: 15px; margin: 20px 0; border: 1px solid #ddd; font-style: italic; }
        h1 { margin: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“§ New Contact Message</h1>
    </div>
    <div class="content">
        <h2>Contact Form Submission</h2>
        
        <div class="details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Received:</strong> {{ created_at }}</p>
            <p><strong>Message ID:</strong> #{{ contact_id }}</p>
        </div>
        
        <div class="message">
            <p><strong>Message:</strong></p>
            <p>{{ message }}</p>
        </div>
    </div>
</body>
</html>
