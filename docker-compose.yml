services:
  backend:
    build:
      context: ./backend
    image: ghcr.io/al1mk/meister-backend:latest
    env_file:
      - backend/.env
    volumes:
      - media_data:/app/media
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    image: ghcr.io/al1mk/meister-frontend:latest
    restart: unless-stopped

volumes:
  media_data:
