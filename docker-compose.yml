services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme_root_password}
      MYSQL_DATABASE: meister_db
      MYSQL_USER: meister
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme_db_password}
    volumes:
    - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - mysqladmin
      - ping
      - -h
      - localhost
      - -u
      - root
      - -p${MYSQL_ROOT_PASSWORD:-changeme_root_password}
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 1.5G
        reservations:
          cpus: '0.3'
          memory: 512M
    networks:
    - backend-network
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
    - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
    - backend-network
  backend:
    build:
      context: ./backend
    image: ghcr.io/al1mk/meister-backend:latest
    env_file:
    - backend/.env
    volumes:
    - media_data:/app/media
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health/
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 512M
    extra_hosts:
    - host.docker.internal:host-gateway
    networks:
    - backend-network
    - frontend-network
    ports:
    - 127.0.0.1:8000:8000
    environment:
      TELEGRAM_BOT_SECRET: ${TELEGRAM_BOT_SECRET}
      TELEGRAM_NOTIFY_URL: http://telegram-bot:8787/notify
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    image: ghcr.io/al1mk/meister-frontend:latest
    ports:
    - 127.0.0.1:5173:80
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:80/
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 256M
    networks:
    - frontend-network
  reverse-proxy:
    build:
      context: ./deploy/reverse-proxy
    image: ghcr.io/al1mk/meister-reverse-proxy:latest
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./deploy/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    - /etc/letsencrypt:/etc/letsencrypt:ro
    - nginx_cache:/var/cache/nginx
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost/healthz
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    networks:
    - frontend-network
  watchtower:
    image: containrrr/watchtower
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - WATCHTOWER_MONITOR_ONLY=true
    - WATCHTOWER_CLEANUP=false
    - WATCHTOWER_POLL_INTERVAL=86400
    - WATCHTOWER_INCLUDE_STOPPED=false
    - WATCHTOWER_REVIVE_STOPPED=false
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M
networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
volumes:
  media_data: null
  db_data: null
  redis_data: null
  nginx_cache: null
